sudo: false
os: linux
language: c
services:
  - docker

notifications:
  email: false

branches:
  only:
    - travis

env:
  - BUILD=autotools
  - BUILD=scons
  - BUILD=distcheck

before_script:
  - pip install docker-jinja
  - wget https://raw.githubusercontent.com/Igalia/mesa-dockerfiles/master/Dockerfile.mesa.jinja

script:
  - dj -d Dockerfile.mesa.jinja -o Dockerfile -e BUILDJOBS=2 -e BUILD=$BUILD
  - docker build . -f Dockerfile -t igalia/mesa
